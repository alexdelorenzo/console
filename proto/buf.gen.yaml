version: v1
plugins:
  - name: protoc-gen-ts
    path: ../node/node_modules/ts-proto/protoc-gen-ts_proto
    strategy: all
    out: ../node/packages/sdk-schema/out
    opt:
      - forceLong=long
      - esModuleInterop=true
      - oneof=unions
  - plugin: buf.build/protocolbuffers/pyi
    out: ../python/packages/sdk-schema
  - plugin: buf.build/protocolbuffers/python
    out: ../python/packages/sdk-schema
